<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main-menu">
    <img class="Icon" src="Images/SnakePIX-Icon.png" alt="">
    <h1 id="game-title">SnakePIX Game</h1>
    <div class="color-picker">
      <h3 id="theme-picker-title">Select Color Theme:</h3>
      <div class="color-options">
        <button class="color-option" data-theme="default">
          <div class="snake-color" style="background: #4CAF50"></div>
          <div class="food-color" style="background: #ff4444"></div>
        </button>
        <button class="color-option" data-theme="red-yellow">
          <div class="snake-color" style="background: #ff4444"></div>
          <div class="food-color" style="background: #ffd700"></div>
        </button>
        <button class="color-option" data-theme="white-red">
          <div class="snake-color" style="background: #ffffff"></div>
          <div class="food-color" style="background: #ff4444"></div>
        </button>
      </div>
    </div>
    <!-- Tombol Options -->
    <button id="options-btn">Options</button>
    <button id="start-game">Start Game</button>
  </div>

  <div id="game-container" class="hidden">
    <div class="score-container">
      <div id="score-display">Score: 0</div>
      <div id="highest-score">Highest Score: 0</div>
    </div>
    <canvas id="game-board"></canvas>
    <div id="mobile-controls" class="hidden">
      <div class="control-row">
        <button class="control-btn up">↑</button>
      </div>
      <div class="control-row">
        <button class="control-btn left">←</button>
        <button class="control-btn right">→</button>
      </div>
      <div class="control-row">
        <button class="control-btn down">↓</button>
      </div>
    </div>
  </div>

  <!-- Options Popup Modal -->
  <div id="options-popup" class="modal hidden">
    <div class="modal-content">
      <h2 id="options-popup-title">Options</h2>
      <div class="options-content">
        <div class="option-section">
          <h3 id="popup-language-title">Choose Language:</h3>
          <div class="language-options">
            <button class="language-option" data-lang="en">English</button>
            <button class="language-option" data-lang="id">Indonesia</button>
            <button class="language-option" data-lang="ru">Русский</button>
          </div>
        </div>
        <div class="option-section">
          <h3 id="popup-controller-title">Mobile Controller Mode:</h3>
          <div class="controller-options">
            <button class="controller-option" data-control="button">Button Controller</button>
            <button class="controller-option" data-control="swipe">Swipe Only</button>
          </div>
        </div>
        <!-- Bug Report Section -->
        <div class="option-section bug-report-section">
          <h3 id="popup-bug-report-title">Bug Report</h3>
          <button id="bug-report-btn">Report Bug</button>
        </div>
        <button id="close-options">Close</button>
      </div>
    </div>
  </div>

  <div id="game-over-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="game-over-title">Game Over!</h2>
      <p id="final-score">Your Score: 0</p>
      <div class="modal-buttons">
        <button id="restart-game">Restart Game</button>
        <button id="main-menu-btn">Main Menu</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
